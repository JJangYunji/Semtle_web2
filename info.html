<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemtleWeb</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script>
      function getloginkeepCheckboxValue(event) {
        let login_result = "";
        if (event.target.checked) {
          login_result = event.target.value;
        }
      }
    </script>
  </head>

  <body>
    <header>
      <a href="javascript:history.back();" id="header-before"
        ><i class="fas fa-times"></i
      ></a>

      <span id="header-name">정보수정</span>

      <div class="icons">
        <a href="index.html"><i class="fas fa-home" id="join-home"></i></a>
      </div>
    </header>

    <div class="join">
      <form action="#" class="joinform">
        <table align="center">
          <tr>
            <td align="center"><label class="info_must">*</label><label>이름</label></td>
            <td class="inputbox"><span>김대현</span></td>
          </tr>

          <tr>
            <td align="center"><label class="info_must">*</label><label>학번</label></td>
            <td class="inputbox"><input type="number" name="studentid" /></td>
          </tr>

          <tr>
            <td align="center"><label class="info_must">*</label><label>학년</label></td>
            <td class="inputbox">
              <select name="grade" id="#">
                <option value="1gr">1</option>
                <option value="2gr">2</option>
                <option value="3gr">3</option>
                <option value="4gr">4</option>
              </select>
            </td>
          </tr>

          <tr>
            <td align="center"><label class="info_must">*</label><label>아이디</label></td>
            <td class="inputbox"><input type="text" name="id" /></td>
          </tr>

          <tr>
            <td align="center">
                <label class="info_must">*</label><label>비밀번호</label>
            </td>
            <td class="inputbox"><input type="password" name="pw" /></td>
          </tr>

          <tr>
            <td align="center">
                <label class="info_must">*</label><label>닉네임</label>
            </td>
            <td class="inputbox"><input type="text" name="nickname" /></td>
          </tr>

        </table>
        <input type="submit" class="join_btn" value="수정하기">
        </input>
        
      </form>
    </div>
  </body>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="js/script.js" defer></script>
</html>
