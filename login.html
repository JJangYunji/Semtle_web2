<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemtleWeb</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script>
      function getloginkeepCheckboxValue(event) {
        let login_result = "";
        if (event.target.checked) {
          login_result = event.target.value;
        }
      }
    </script>
  </head>

  <body>
    <header>
      <a href=""></a>

      <nav class="navbar">
        <a href="notice.html">공지사항</a>
        <a href="board.html">자유게시판</a>
        <a href="study.html">스터디룸</a>
        <a href="book.html">책 대여</a>
        <a href="#">공모전</a>
      </nav>

      <div class="icons">
        <a href="index.html"><i class="fas fa-home"></i></a>
      </div>
    </header>

    <section class="home">
      <div class="home-main">
        <img src="images/logo.PNG" alt="" />
        <a href="index.html"><h3>셈틀쟁이</h3></a>
      </div>
    </section>

    <section class="login">
      <div class="login-box">
        <form action="#" id="loginform" method="post">
          <div class="idform">
            <input
              type="text"
              class="id"
              placeholder="ID"
              onclick="this.placeholder=''"
              onblur="this.placeholder = 'ID'"
            />
          </div>
          <div class="pwform">
            <input
              type="password"
              class="pw"
              placeholder="PASSWORD"
              onclick="this.placeholder=''"
              onblur="this.placeholder = 'PASSWORD'"
            />
          </div>
          <div class="btnform">
            <input type="submit" class="login_btn" value="로그인">
            </input>
          </div>

          <div class="appendform">
            <div class="loginkeep">
              <label
                ><input
                  type="checkbox"
                  name="loginkeep_check"
                  value="익명"
                  id="loginkeep_check"
                  onclick="getloginkeepCheckboxValue(event)"
                />
                로그인 상태 유지</label
              >
            </div>
            <div class="loginfind">
              <a href="#">아이디</a> /
              <a href="#">비밀번호 찾기</a>
            </div>
          </div>
          <div class="signupform">
              <a href="#">Sign Up</a>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="js/script.js" defer></script>
</html>
