<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemtleWeb</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script>
      function getloginkeepCheckboxValue(event) {
        let login_result = "";
        if (event.target.checked) {
          login_result = event.target.value;
        }
      }
    </script>
  </head>

  <body>
    <header>
      <a href="javascript:history.back();" id="header-before"
        ><i class="fas fa-angle-left"></i
      ></a>

      <span id="header-name">회원가입</span>

      <div class="icons">
        <a href="index.html"><i class="fas fa-home header-menu"></i></a>
      </div>
    </header>

    <section class="join">
      <div class="joinbox">
        <form action="#" class="joinform">
          <table align="center">
            <tr>
              <td align="center"><label>이름</label></td>
              <td class="inputbox"><input type="text" name="name" /></td>
            </tr>

            <tr>
              <td align="center"><label>학년</label></td>
              <td class="inputbox">
                <select name="grade" id="#">
                  <option value="1gr">1</option>
                  <option value="2gr">2</option>
                  <option value="3gr">3</option>
                  <option value="4gr">4</option>
                </select>
              </td>
            </tr>

            <tr>
              <td align="center"><label>아이디</label></td>
              <td class="inputbox"><input type="text" name="id" /></td>
            </tr>

            <tr>
              <td align="center">
                <label>비밀번호</label>
              </td>
              <td class="inputbox"><input type="password" name="pw" /></td>
            </tr>

            <tr>
              <td align="center">
                <label>닉네임</label>
              </td>
              <td class="inputbox"><input type="text" name="nickname" /></td>
            </tr>

            <tr>
              <td align="center"><label>전화번호</label></td>
              <td class="inputbox"><input type="tel" name="tel" /></td>
            </tr>
          </table>
        </form>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="js/script.js" defer></script>
</html>
