<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemtleWeb</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <a href="#" class="logo"> <i class="fas fa-robot"></i> 셈틀쟁이 </a>

      <nav class="navbar">
        <a href="#">공지사항</a>
        <a href="#">자유게시판</a>
        <a href="#">스터디</a>
        <a href="#">책 대여</a>
        <a href="#">공모전</a>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
      </div>
    </header>

    <section class="home">
      <div class="home-photo">
        <img src="images/home.jpg" alt="" />
      </div>
    </section>

    <section class="calender">
      <div class="calender-subject">셈틀 일정</div>
      <div class="calender-box"></div>
    </section>

    <section class="notice">
      <div class="notice-subject">공지사항</div>
      <div class="notice-box">
        <div class="notice-container notice-container1">
          <div class="notice-heading notice-heading1">
            <h3>셈틀 이용하는 방법은?</h3>
            <i class="fas fa-search"></i>
          </div>
          <p class="notice-content notice-content1">
            안녕하세요. 셈틀쟁이입니다. 환영해요!! 셈-하!!
          </p>
        </div>

        <div class="notice-container notice-container2">
          <div class="notice-heading notice-heading2">
            <h3>셈틀은 어떤 학회인가요?</h3>
            <i class="fas fa-search"></i>
          </div>
          <p class="notice-content notice-content2">셈틀 방가방가</p>
        </div>
      </div>
    </section>

    <section class="book">
      <div class="book-subject">책 대여</div>
      <div class="book-box"></div>
    </section>

    <footer class="footer"></footer>
  </body>

  <script src="js/script.js" defer></script>
</html>
