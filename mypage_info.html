<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemtleWeb</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <script>
      function getloginkeepCheckboxValue(event) {
        let login_result = "";
        if (event.target.checked) {
          login_result = event.target.value;
        }
      }
    </script>
  </head>

  <body>
    <header>
      <a href="javascript:history.back();" id="header-before"
        ><i class="fas fa-times"></i
      ></a>

      <span id="header-name">정보수정</span>

      <div class="icons">
        <a href="index.html"><i class="fas fa-home" id="join-home"></i></a>
      </div>
    </header>

    <div class="join">
      <form action="#" class="joinform">
        <div class="join_input">
          <label for="id">아이디</label>
          <span name="userId">darren</span>
        </div>

        <div class="join_input">
          <label for="pw">비밀번호</label>
          <input
            type="password"
            id="pw"
            name="userPassword"
            placeholder="비밀번호를 입력해주세요"
          />
        </div>

        <div class="join_input">
          <label for="pw_check">비밀번호 확인</label>
          <input
            type="password"
            id="pw_check"
            name="userPassword"
            placeholder="비밀번호를 한 번 더 입력해주세요"
          />
        </div>

        <div class="join_input">
          <label for="nickname">닉네임</label>
          <input
            type="text"
            id="nickname"
            name="nickName"
            placeholder="닉네임을 입력해주세요"
          />
        </div>

        <div class="join_input">
          <label for="name">이름</label>
          <span name="userName">김대현</span>
        </div>

        <div class="join_input">
          <label for="number">학번</label>
          <input
            type="number"
            id="number"
            name="userCode"
            placeholder="학번을 입력해주세요"
          />
        </div>

        <div class="join_input">
          <label for="grade">학년</label>
          <select id="grade" name="grade">
            <option value="1gr">1</option>
            <option value="2gr">2</option>
            <option value="3gr">3</option>
            <option value="4gr">4</option>
          </select>
        </div>

        <div class="join_input">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="userEmail"
            placeholder="이메일을 입력해주세요"
          />
        </div>

        <div class="join_input">
          <label for="phone">핸드폰 번호</label>
          <input
            type="tel"
            id="phone"
            name="userPhone"
            placeholder="핸드폰 번호를 입력해주세요"
          />
        </div>

        <div class="join_input join_btnbox">
          <button class="join_btn">수정하기</button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script src="js/script.js" defer></script>
</html>
